<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Calendrier</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.11/locales/fr.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.11/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.11/index.global.min.js"></script>
    <style>
        body {
            margin: 40px 10px;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
        }
        #calendar {
            max-width: 1100px;
            margin: 0 auto;
            height: 700px;
        }
    </style>
</head>
<body>
    <h1>Test du Calendrier FullCalendar</h1>
    <div id="calendar"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            try {
                var calendarEl = document.getElementById('calendar');
                console.log("Élément calendrier trouvé:", calendarEl);
                
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth',
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'dayGridMonth,timeGridWeek,timeGridDay'
                    },
                    events: '/admin/reclamation/calendar-events',
                    locale: 'fr',
                    navLinks: true,
                    dayMaxEvents: true,
                    eventClick: function(info) {
                        alert('Événement: ' + info.event.title);
                    },
                    firstDay: 1
                });
                
                console.log("Calendrier initialisé:", calendar);
                calendar.render();
                console.log("Calendrier rendu terminé");
            } catch (error) {
                console.error("Erreur lors de l'initialisation du calendrier:", error);
            }
        });
    </script>
</body>
</html>
